<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test | AI Buffet</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #0B1020;
            color: #E5E7EB;
        }
        .test-section {
            background: rgba(79, 70, 229, 0.05);
            border: 1px solid rgba(79, 70, 229, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6EE7B7;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }
        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #FCD34D;
        }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #4338CA;
        }
        a {
            color: #22D3EE;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîß AI Buffet Integration Test Suite</h1>
    <p>Testing all components of your RSS-powered AI news system.</p>

    <div class="test-section">
        <h2>üìÑ Page Links Test</h2>
        <button onclick="testPageLinks()">Test All Page Links</button>
        <div id="page-links-results"></div>
    </div>

    <div class="test-section">
        <h2>üóÉÔ∏è Supabase Connection Test</h2>
        <button onclick="testSupabaseConnection()">Test Database Connection</button>
        <div id="supabase-results"></div>
    </div>

    <div class="test-section">
        <h2>üì∞ Article Template Test</h2>
        <button onclick="testArticleTemplate()">Test Article Template</button>
        <div id="article-results"></div>
    </div>

    <div class="test-section">
        <h2>üó∫Ô∏è Sitemap Generation Test</h2>
        <button onclick="testSitemapGeneration()">Test Sitemap</button>
        <div id="sitemap-results"></div>
    </div>

    <div class="test-section">
        <h2>üì± Mobile Responsiveness Test</h2>
        <button onclick="testMobileResponsive()">Test Mobile View</button>
        <div id="mobile-results"></div>
    </div>

    <div class="test-section">
        <h2>üîç SEO Elements Test</h2>
        <button onclick="testSEOElements()">Test SEO Setup</button>
        <div id="seo-results"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Test Results Tracker
        const testResults = {
            pageLinks: [],
            supabase: [],
            articles: [],
            sitemap: [],
            mobile: [],
            seo: []
        };

        // Test Page Links
        async function testPageLinks() {
            const resultsDiv = document.getElementById('page-links-results');
            resultsDiv.innerHTML = '<div class="warning">Testing page links...</div>';

            const links = [
                { name: 'Homepage', url: 'index.html' },
                { name: 'News Page', url: '../pages/news.html' },
                { name: 'Tools Page', url: '../pages/tools.html' },
                { name: 'Prompts Page', url: '../pages/prompts.html' },
                { name: 'Battle Page', url: '../pages/battle.html' },
                { name: 'AI Use Cases', url: '../guides/ai-use-cases.html' },
                { name: 'ChatGPT vs Claude Article', url: 'posts/chatgpt-vs-claude-2025-complete-comparison.html' },
                { name: 'Small Business AI Tools', url: 'posts/best-ai-tools-small-business-2025.html' },
                { name: 'Sample Article', url: 'articles/openai-gpt5-release-multimodal.html' },
                { name: 'Article Template', url: 'article-template.html?id=1' },
                { name: 'Sitemap Generator', url: 'generate-sitemap.html' }
            ];

            let results = '';

            for (const link of links) {
                try {
                    const response = await fetch(link.url, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div class="success">‚úÖ ${link.name}: OK (${response.status})</div>`;
                        testResults.pageLinks.push({ name: link.name, status: 'success' });
                    } else {
                        results += `<div class="error">‚ùå ${link.name}: Error ${response.status}</div>`;
                        testResults.pageLinks.push({ name: link.name, status: 'error', code: response.status });
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå ${link.name}: ${error.message}</div>`;
                    testResults.pageLinks.push({ name: link.name, status: 'error', error: error.message });
                }
            }

            resultsDiv.innerHTML = results;
        }

        // Test Supabase Connection
        async function testSupabaseConnection() {
            const resultsDiv = document.getElementById('supabase-results');
            resultsDiv.innerHTML = '<div class="warning">Testing Supabase connection...</div>';

            try {
                const SUPABASE_URL = 'https://npetaroffoyjohjiwssf.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wZXRhcm9mZm95am9oaml3c3NmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDk5OTgsImV4cCI6MjA3MjU4NTk5OH0.oYJ4ETV_zIDx_7KWJlEtcrIrRqy72HYEFzAs37pPzB8';
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Test basic connection
                const { data: testData, error: testError } = await supabase
                    .from('articles')
                    .select('count', { count: 'exact', head: true });

                if (testError) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Database connection failed: ${testError.message}</div>`;
                    return;
                }

                // Test article query
                const { data: articles, error: articlesError } = await supabase
                    .from('articles')
                    .select('id, title, source, pub_date')
                    .limit(5);

                let results = '<div class="success">‚úÖ Supabase connection successful</div>';

                if (articles && articles.length > 0) {
                    results += `<div class="success">‚úÖ Found ${articles.length} sample articles in database</div>`;
                    results += '<div style="margin-top: 10px;"><strong>Sample articles:</strong></div>';
                    articles.forEach(article => {
                        results += `<div style="margin-left: 20px; color: #9CA3AF;">‚Ä¢ ${article.title} (${article.source})</div>`;
                    });
                    testResults.supabase.push({ status: 'success', articleCount: articles.length });
                } else {
                    results += '<div class="warning">‚ö†Ô∏è No articles found in database (check your n8n RSS workflow)</div>';
                    testResults.supabase.push({ status: 'warning', message: 'No articles found' });
                }

                resultsDiv.innerHTML = results;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Supabase test failed: ${error.message}</div>`;
                testResults.supabase.push({ status: 'error', error: error.message });
            }
        }

        // Test Article Template
        async function testArticleTemplate() {
            const resultsDiv = document.getElementById('article-results');
            resultsDiv.innerHTML = '<div class="warning">Testing article template...</div>';

            let results = '';

            // Check if article template exists
            try {
                const response = await fetch('article-template.html');
                if (response.ok) {
                    results += '<div class="success">‚úÖ Article template exists</div>';
                } else {
                    results += '<div class="error">‚ùå Article template not found</div>';
                }
            } catch (error) {
                results += `<div class="error">‚ùå Article template error: ${error.message}</div>`;
            }

            // Check sample article
            try {
                const response = await fetch('articles/openai-gpt5-release-multimodal.html');
                if (response.ok) {
                    results += '<div class="success">‚úÖ Sample article exists</div>';
                } else {
                    results += '<div class="error">‚ùå Sample article not found</div>';
                }
            } catch (error) {
                results += `<div class="error">‚ùå Sample article error: ${error.message}</div>`;
            }

            // Check blog posts
            const blogPosts = [
                'posts/chatgpt-vs-claude-2025-complete-comparison.html',
                'posts/best-ai-tools-small-business-2025.html'
            ];

            for (const post of blogPosts) {
                try {
                    const response = await fetch(post);
                    if (response.ok) {
                        results += `<div class="success">‚úÖ Blog post exists: ${post.split('/').pop()}</div>`;
                    } else {
                        results += `<div class="error">‚ùå Blog post missing: ${post}</div>`;
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå Blog post error: ${post}</div>`;
                }
            }

            resultsDiv.innerHTML = results;
        }

        // Test Sitemap Generation
        async function testSitemapGeneration() {
            const resultsDiv = document.getElementById('sitemap-results');
            resultsDiv.innerHTML = '<div class="warning">Testing sitemap generation...</div>';

            try {
                const response = await fetch('generate-sitemap.html');
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Sitemap generator exists</div>
                        <div style="margin-top: 10px;">
                            <a href="generate-sitemap.html" target="_blank">üîó Open Sitemap Generator</a>
                        </div>
                        <div class="warning" style="margin-top: 10px;">
                            ‚ö†Ô∏è Remember to download the generated sitemap.xml and upload it to your website root
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Sitemap generator not found</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Sitemap test error: ${error.message}</div>`;
            }
        }

        // Test Mobile Responsiveness
        function testMobileResponsive() {
            const resultsDiv = document.getElementById('mobile-results');

            let results = '';

            // Check viewport meta tag
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport && viewport.content.includes('width=device-width')) {
                results += '<div class="success">‚úÖ Viewport meta tag configured</div>';
            } else {
                results += '<div class="error">‚ùå Missing or incorrect viewport meta tag</div>';
            }

            // Check CSS media queries (simplified test)
            const stylesheets = document.styleSheets;
            let hasMediaQueries = false;

            try {
                for (let i = 0; i < stylesheets.length; i++) {
                    const rules = stylesheets[i].cssRules || stylesheets[i].rules;
                    for (let j = 0; j < rules.length; j++) {
                        if (rules[j].media && rules[j].media.mediaText.includes('768px')) {
                            hasMediaQueries = true;
                            break;
                        }
                    }
                }
            } catch (e) {
                // Cross-origin restrictions might prevent access
            }

            if (hasMediaQueries) {
                results += '<div class="success">‚úÖ Mobile media queries detected</div>';
            } else {
                results += '<div class="warning">‚ö†Ô∏è Could not verify mobile media queries (check manually)</div>';
            }

            results += '<div style="margin-top: 10px;"><strong>Manual tests recommended:</strong></div>';
            results += '<div style="margin-left: 20px; color: #9CA3AF;">‚Ä¢ Test on mobile device or dev tools</div>';
            results += '<div style="margin-left: 20px; color: #9CA3AF;">‚Ä¢ Check navigation menu on small screens</div>';
            results += '<div style="margin-left: 20px; color: #9CA3AF;">‚Ä¢ Verify text readability</div>';

            resultsDiv.innerHTML = results;
        }

        // Test SEO Elements
        function testSEOElements() {
            const resultsDiv = document.getElementById('seo-results');

            let results = '';

            // Check basic SEO elements
            const title = document.querySelector('title');
            const description = document.querySelector('meta[name="description"]');
            const keywords = document.querySelector('meta[name="keywords"]');
            const canonical = document.querySelector('link[rel="canonical"]');
            const ogTitle = document.querySelector('meta[property="og:title"]');

            if (title && title.textContent.trim()) {
                results += '<div class="success">‚úÖ Page title exists</div>';
            } else {
                results += '<div class="error">‚ùå Missing page title</div>';
            }

            if (description && description.content.trim()) {
                results += '<div class="success">‚úÖ Meta description exists</div>';
            } else {
                results += '<div class="error">‚ùå Missing meta description</div>';
            }

            if (keywords && keywords.content.trim()) {
                results += '<div class="success">‚úÖ Meta keywords exists</div>';
            } else {
                results += '<div class="warning">‚ö†Ô∏è Meta keywords missing (optional)</div>';
            }

            if (canonical && canonical.href) {
                results += '<div class="success">‚úÖ Canonical URL set</div>';
            } else {
                results += '<div class="error">‚ùå Missing canonical URL</div>';
            }

            if (ogTitle && ogTitle.content.trim()) {
                results += '<div class="success">‚úÖ Open Graph tags detected</div>';
            } else {
                results += '<div class="error">‚ùå Missing Open Graph tags</div>';
            }

            // Check for structured data
            const structuredData = document.querySelector('script[type="application/ld+json"]');
            if (structuredData) {
                results += '<div class="success">‚úÖ Structured data (JSON-LD) found</div>';
            } else {
                results += '<div class="error">‚ùå Missing structured data</div>';
            }

            resultsDiv.innerHTML = results;
        }

        // Generate Summary Report
        function generateReport() {
            console.log('AI Buffet Integration Test Results:', testResults);

            let summary = '\n=== AI BUFFET INTEGRATION TEST SUMMARY ===\n\n';

            Object.keys(testResults).forEach(category => {
                summary += `${category.toUpperCase()}:\n`;
                testResults[category].forEach(result => {
                    summary += `  - ${result.name || result.status}: ${result.status}\n`;
                });
                summary += '\n';
            });

            return summary;
        }

        // Auto-run basic tests after page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('Running basic integration tests...');
                testSEOElements();
                testMobileResponsive();
            }, 1000);
        });
    </script>
</body>
</html>
