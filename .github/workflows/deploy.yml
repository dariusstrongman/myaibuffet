name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Replace API Keys
      run: |
        # Replace SUPABASE_KEY placeholder with actual secret
        find . -name "*.html" -type f -exec sed -i "s/SUPABASE_KEY_PLACEHOLDER/${{ secrets.SUPABASE_KEY }}/g" {} \;
        # Replace SUPABASE_URL placeholder if you want to secure it too
        find . -name "*.html" -type f -exec sed -i "s/SUPABASE_URL_PLACEHOLDER/${{ secrets.SUPABASE_URL }}/g" {} \;

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifact_name: github-pages